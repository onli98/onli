<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST CORTS - Agendando...</title>

  <!-- Fonte bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .container {
      padding: 30px 20px;
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 360px;
      width: 90%;
    }

    .foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #25D366;
      margin-bottom: 12px;
      animation: pulse 1.5s infinite ease-in-out;
      box-shadow: 0 0 12px #25D36680;
      transition: transform 0.3s ease;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 12px #25D36680;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 18px #25D366cc;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 12px #25D36680;
      }
    }

    .localizacao {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: #25D366;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 12px;
    }

    .cronometro {
      font-size: 2.5rem;
      font-weight: bold;
      color: #25D366;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .cronometro {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto com efeito pulsante -->
    <img src="https://i.postimg.cc/LXQgdtxs/Imagem-do-Whats-App-de-2025-08-07-s-10-15-33-6748e889.jpg" alt="ST CORTS" class="foto">

    <!-- Localiza√ß√£o -->
    <div class="localizacao">üìçBarra de Ita√≠pe</div>

    <!-- Texto principal -->
    <h1>ST CORTS</h1>
    <p>Agendando seu corte em...</p>

    <!-- Cron√¥metro -->
    <div class="cronometro" id="timer">3</div>
  </div>

  <script>
    const numero = "5573988152489";
    const mensagem = "Fala mestre! Quero agendar meu corte com a ST CORTS.";
    const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

    let segundos = 3;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        timer.textContent = segundos;
      } else {
        clearInterval(countdown);
        window.location.href = link;
      }
    }, 1000);
  </script>
</body>
</html>
